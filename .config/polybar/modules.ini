[module/bspwm]
    type = internal/bspwm
    pin-workspaces =    true
    inline-mode =       true
    enable-click =      true
    enable-scroll =     true

    format =            <label-state>

    ws-icon-0 = I;
    ws-icon-1 = II;
    ws-icon-2 = III;
    ws-icon-3 = IV;
    ws-icon-4 = V;

    label-focused = %icon%
    label-focused-underline = ${colors.foreground}
    label-focused-background = #BF131B26

    label-focused-padding = 1

    label-occupied = %icon%
    label-occupied-foreground =#ffffff
    label-occupied-padding = 1

    label-empty = %icon%
    label-empty-foreground =#ffffff
    label-empty-padding = 1

    label-urgent = %icon%
    xxlabel-urgent-foreground = #88C0D0
    label-urgent-padding = 1

    ; Separator in between workspaces
    ;label-separator = |


[module/date]
    type = internal/date
    interval = 5
    date = %a, %b %d
    time = %l:%M %p
    label = %{T3}%date%%{T-}  %time%
    background = ${colors.background} 


[module/audio]
    type = internal/pulseaudio
    format-volume = <ramp-volume> <label-volume>
    label-volume =" %percentage%%"

    ramp-volume-0 = " "
    ramp-volume-1 = " "
    ramp-volume-2 = " "
    ramp-volume-3 = " "
    ramp-volume-foreground = ${colors.foreground-alt}
    ramp-volume-0-foreground = #ffff5a0e

    label-muted = "  "
    label-muted-foreground = #ffff5a0e

    bar-volume-width = 10
    bar-volume-foreground-0 = #2E6A98

    bar-volume-indicator-foreground = #2E6A98
    bar-volume-gradient = false
    bar-volume-indicator = |
    bar-volume-indicator-font = 2
    bar-volume-fill = ─
    bar-volume-fill-font = 2
    bar-volume-empty = ─
    bar-volume-empty-font = 2
    bar-volume-empty-foreground = ${colors.foreground-alt}


