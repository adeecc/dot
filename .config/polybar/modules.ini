[module/battery]
    type = internal/battery
    battery = BAT0
    adapter = ADP1
    format-charging =  <label-charging>
    ;format-charging-underline = #ff36b7c5

    format-discharging = <ramp-capacity> <label-discharging>
    ;format-discharging-underline = #ff36b7c5

    format-full-prefix = " "
    format-full-prefix-foreground = #ff55ffff
    format-full-underline = #ffffff

    ramp-capacity-0 = "   "
    ramp-capacity-1 = "   "
    ramp-capacity-2 = "   "
    ramp-capacity-3 = "   "
    ramp-capacity-4 = "   "
    ramp-capacity-foreground = ${colors.foreground}

[module/powermenu]
    type = custom/menu
    expand-right = true
    format-spacing = 2
    label-open = "  "
    label-close = ""
    label-separator = " "
    label-separator-foreground = ${colors.foreground}
    menu-0-0 = ""
    menu-0-0-exec = sudo reboot
    menu-0-1 = "  "
    menu-0-1-exec = sudo poweroff

[module/shot]
    type = custom/script
    exec = echo ""
    click-left = "flameshot screen -p ~/Pictures/ss"
    click-right = "flameshot gui"

[module/wlan]
	type = internal/network
	interface = wlp0s20f3
	format-connected = <label-connected>
    format-disconnected =
	label-connected =   %downspeed% %upspeed%

[module/eth]
	type = internal/network
	interface = enp0s20f0u3u2
	format-connected = <label-connected>
	label-connected =   %downspeed:9% %upspeed:9%


[module/xwindow]
    type = internal/xwindow
    label = " %title:0:24:...%"
    label-foreground = #ffe7a90a
