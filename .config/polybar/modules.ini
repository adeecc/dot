[module/bspwm]
    type = internal/bspwm
    pin-workspaces =    true
    inline-mode =       true
    enable-click =      true
    enable-scroll =     true

    format = <label-state>

    ws-icon-default = 

    label-focused = 
    label-focused-underline = ${colors.foreground}
    label-focused-background = ${colors.background}

    label-focused-padding = 1

    label-occupied = 
    label-occupied-foreground = ${colors.foreground}
    label-occupied-padding = 1

    label-empty = 
    label-empty-foreground = ${colors.foreground}
    label-empty-padding = 1

    label-urgent = 
    xxlabel-urgent-foreground = ${colors.orange}
    label-urgent-padding = 1


[module/date]
    type = internal/date
    interval = 5
    date = %a, %b %d
    time = %l:%M %p
    label = %{T3}%date%%{T-}  %time%
    background = ${colors.background} 


[module/audio]
    type = internal/pulseaudio
    format-volume = <ramp-volume> <label-volume>
    label-volume =" %percentage%%"

    ramp-volume-0 = ""
    ramp-volume-1 = ""
    ramp-volume-2 = ""
    ramp-volume-3 = ""
    ramp-volume-foreground = ${colors.foreground-alt}
    ramp-volume-0-foreground = ${colors.orange}

    label-muted = ""
    label-muted-foreground =  ${colors.orange}


[module/battery]
    type = internal/battery
    battery = BAT0
    adapter = ADP1
    format-charging =  <label-charging>

    format-discharging = <ramp-capacity> <label-discharging>

    format-full-prefix = ""
    format-full-prefix-foreground = ${colors.accent-0}

    ramp-capacity-0 = ""
    ramp-capacity-1 = ""
    ramp-capacity-2 = ""
    ramp-capacity-3 = ""
    ramp-capacity-4 = ""
    ramp-capacity-foreground = ${colors.foreground}

[module/powermenu]
    type = custom/menu
    expand-right = true
    format-spacing = 2
    label-open = ""
    label-close = ""
    label-separator = " "
    label-separator-foreground = ${colors.foreground}
    menu-0-0 = ""
    menu-0-0-exec = sudo reboot
    menu-0-1 = ""
    menu-0-1-exec = sudo poweroff

[module/shot]
    type = custom/script
    exec = echo ""
    click-left = "flameshot screen -p ~/Media/ss"
    click-right = "flameshot gui"

[module/wlan]
	type = internal/network
	interface = wlp0s20f3
	format-connected = <label-connected>
    format-disconnected =
	label-connected =   %downspeed% %upspeed%

[module/eth]
	type = internal/network
	interface = enp0s20f0u3u2
	format-connected = <label-connected>
	label-connected =   %downspeed% %upspeed%


[module/xwindow]
    type = internal/xwindow
    label = " %title:0:24:...%"
    label-foreground = ${colors.accent-1}